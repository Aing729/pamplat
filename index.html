<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" as="image" href="img1.png">
    <link rel="preload" as="image" href="img2.png">
    <link rel="preload" as="image" href="img3.png">
    <link rel="preload" as="image" href="img4.png">
</head>
<body>
    <div class="horizontal-container">
        <div class="mbg-1 animate-left">
            <img src="img1.webp" style="width: 100%;">
        </div>
        <div class="mbg-2 animate-bottom">
            <img src="img2.webp" style="width: 100%;">
        </div>
        <div class="mbg-3 animate-top">
            <img src="img3.webp" style="width: 100%;">
        </div>
        <div class="mbg-4 animate-right">
            <img src="img4.webp" style="width: 100%;">
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const imgs = document.querySelectorAll(".animated-img");
        imgs.forEach(img => {
            img.onload = () => {
                const animateClass = img.dataset.animate;
                img.classList.add(animateClass);
                img.style.opacity = 1;
            };
        });
    });
    </script>

</body>
</html>
